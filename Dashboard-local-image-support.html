  // â€” showTab/Tab-management must be here before the <button onclick="showTab(â€¦)"> runs
  function showTab(tabName) {
    document.querySelectorAll('.tab-content').forEach(c => c.classList.add('hidden'));

      btn.classList.remove('active','text-primary','border-primary');

    active.classList.add('active','text-primary','border-primary');
    active.classList.remove('text-gray-500','hover:text-gray-700','border-transparent');
  }

  // â€” uploadImageToCloudinary also needs to be defined before you ever call it in the form handler
  const CLOUDINARY_CLOUD_NAME   = 'dxp3nhgpm';
  const CLOUDINARY_UPLOAD_PRESET = 'unsigned_preset';
  async function uploadImageToCloudinary(file) {
    const url = `https://api.cloudinary.com/v1_1/${CLOUDINARY_CLOUD_NAME}/upload`;
    const formData = new FormData();
    formData.append('file', file);
    formData.append('upload_preset', CLOUDINARY_UPLOAD_PRESET);
    const res = await fetch(url, { method:'POST', body: formData });
    const data = await res.json();
    if (!res.ok || !data.secure_url) {
      console.error('Cloudinary error', data);
      throw new Error(data.error?.message || 'Upload failed');
    }
    return data.secure_url;
  }
