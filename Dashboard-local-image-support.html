<script>
  // — showTab/Tab-management must be here before the <button onclick="showTab(…)"> runs
  function showTab(tabName) {
    document.querySelectorAll('.tab-content').forEach(c => c.classList.add('hidden'));
    document.querySelectorAll('.tab-button').forEach(btn => {
      btn.classList.remove('active','text-primary','border-primary');
      btn.classList.add('text-gray-500','hover:text-gray-700','border-transparent');
    });
    document.getElementById(`${tabName}-content`).classList.remove('hidden');
    const active = document.getElementById(`${tabName}-tab`);
    active.classList.add('active','text-primary','border-primary');
    active.classList.remove('text-gray-500','hover:text-gray-700','border-transparent');
  }

  // — uploadImageToCloudinary also needs to be defined before you ever call it in the form handler
  const CLOUDINARY_CLOUD_NAME   = 'dxp3nhgpm';
  const CLOUDINARY_UPLOAD_PRESET = 'unsigned_preset';
  async function uploadImageToCloudinary(file) {
    const url = `https://api.cloudinary.com/v1_1/${CLOUDINARY_CLOUD_NAME}/upload`;
    const formData = new FormData();
    formData.append('file', file);
    formData.append('upload_preset', CLOUDINARY_UPLOAD_PRESET);
    const res = await fetch(url, { method:'POST', body: formData });
    const data = await res.json();
    if (!res.ok || !data.secure_url) {
      console.error('Cloudinary error', data);
      throw new Error(data.error?.message || 'Upload failed');
    }
    return data.secure_url;
  }
</script>

    <script>
  // — HELPER to show toast —
  function showMessage(msg, type='info') {
    const c = document.getElementById('message-container');
    const bg = type==='success' ? 'bg-green-500'
             : type==='error'   ? 'bg-red-500'
                                : 'bg-blue-500';
    const d = document.createElement('div');
    d.className = `${bg} text-white px-4 py-2 rounded-lg mb-2 shadow`;
    d.textContent = msg;
    c.append(d);
    setTimeout(() => d.remove(), 3000);
  }

  // --- get and increment next image number (transactional) ---
  async function getAndIncrementNextImageNumber() {
    const ref = db.collection('meta').doc('dashboard');
    const next = await db.runTransaction(async (tx) => {
      const doc = await tx.get(ref);
      let n = 3; // default start
      if (doc.exists && typeof doc.data().nextImageNumber === 'number') {
        n = doc.data().nextImageNumber;
      }
      tx.set(ref, { nextImageNumber: n + 1 }, { merge: true });
      return n;
    });
    return next;
  }

  async function loadNextImageNumberDisplay() {
    try {
      const doc = await db.collection('meta').doc('dashboard').get();
      const n = doc.exists && typeof doc.data().nextImageNumber === 'number' ? doc.data().nextImageNumber : 3;
      document.getElementById('next-image-display').textContent = `الرقم القادم: ${n}`;
    } catch (e) { console.error(e); }
  }

  // — LOAD all stories —
  async function loadStories() {
  const c = document.getElementById('stories-list');
  c.innerHTML = `<div class="text-gray-500 text-center py-6">جاري التحميل…</div>`;
  try {
    const snap = await db.collection('stories').orderBy('createdAt','desc').get();
    if (snap.empty) {
      c.innerHTML = `<div class="text-gray-500 text-center py-6">لا توجد قصص</div>`;
      return;
    }
    c.innerHTML = snap.docs.map(doc => {
      const s = { id: doc.id, ...doc.data() };
      const hasImage = s.image
  && typeof s.image === 'string'
  && s.image.trim() !== ''
  && s.image.trim() !== 'null'
  && !s.image.includes('dashboard.html')
  && !s.image.startsWith('file:///');
      console.log(s.image);
      
      return `
      <div class="bg-gray-50 p-4 rounded-lg flex justify-between items-start">
        <!-- عرض الصورة -->
        <div class="flex-shrink-0 mr-4">
           ${hasImage ? `<img src="${s.image}" alt="${s.title}" class="w-24 h-24 object-cover rounded-lg shadow-sm">` : ''}
        </div>
        <!-- نص القصة -->
        <div class="flex-1 text-right">
          <h4 class="font-semibold mb-1">${s.title}</h4>
          <p class="text-sm text-gray-700 p-2">${s.content}</p>
        </div>

          <button onclick="deleteStory('${s.id}')" class="px-3 py-1 bg-red-500 text-white rounded">حذف</button>

  // — POPULATE form for editing —
  async function editStory(id) {
    const doc = await db.collection('stories').doc(id).get();
    if (!doc.exists) return showMessage('القصة غير موجودة','error');
    const s = { id: doc.id, ...doc.data() };
    document.getElementById('story-title-input').value = s.title || '';
    document.getElementById('story-content-input').value = s.content || '';

    // image preview
    const prev = document.getElementById('story-image-preview');
    prev.querySelector('img').src = s.image || '';
    if (s.image) prev.classList.remove('hidden'); else prev.classList.add('hidden');
    document.getElementById('story-image-filename').textContent = s.image || '–';

    document.getElementById('story-form').dataset.editingId = id;
  }

  // — assign local image to a story doc (./images/N.png) —
  async function assignLocalImage(docId) {
    try {
      if (!confirm('هل أنت متأكدة؟ سيتم تعيين الصورة المحلية التالية لهذا المستند.')) return;
      const n = await getAndIncrementNextImageNumber();
      const localPath = `./images/${n}.png`;
      await db.collection('stories').doc(docId).update({ image: localPath });
      showMessage(`تم تعيين ${localPath} للقصة`, 'success');
      loadNextImageNumberDisplay();
      loadStories();
    } catch (err) {
      console.error(err);
      showMessage('فشل تعيين الصورة المحلية: ' + (err.message || ''), 'error');
    }
  }

  // — DELETE a story —
  async function deleteStory(id) {
    if (!confirm('هل أنت متأكد من الحذف؟')) return;
    await db.collection('stories').doc(id).delete();
    showMessage('تم حذف القصة','success');
    loadStories();
  }

  // — CLEAR form to Add new —
  function clearStoryForm() {
    const f = document.getElementById('story-form');
    f.reset();
    f.dataset.editingId = '';
    document.getElementById('story-image-preview').classList.add('hidden');
    document.getElementById('story-image-filename').textContent = 'لم يتم اختيار صورة';
  }

  // — HANDLE form submit for Add / Update —
  document.getElementById('story-form').addEventListener('submit', async e => {
    e.preventDefault();
    const btn    = document.getElementById('submitStoryBtn');
    const txt    = document.getElementById('submitStoryText');
    const load   = document.getElementById('submitStoryLoader');
    btn.disabled = true; txt.classList.add('hidden'); load.classList.remove('hidden');

    const form    = e.target;
    const id      = form.dataset.editingId || null;
    const title   = form.title.value.trim();
    const content = form.content.value.trim();

    // upload or reuse existing image
    let imageUrl = '';
    const file = form.elements['story-image-file'].files[0];
    if (file) {
      imageUrl = await uploadImageToCloudinary(file);
    } else {
      imageUrl = document.querySelector('#story-image-preview img').src;
    }

    try {
      if (id) {
        await db.collection('stories').doc(id)
                .update({ title, content, image: imageUrl });
        showMessage('تم تحديث القصة','success');
      } else {
        await db.collection('stories')
                .add({ title, content, image: imageUrl, createdAt: firebase.firestore.FieldValue.serverTimestamp() });
        showMessage('تم إضافة القصة','success');
      }
      clearStoryForm();
      loadStories();
    } catch(err) {
      console.error(err);
      showMessage('خطأ في حفظ القصة','error');
    } finally {
      btn.disabled = false; txt.classList.remove('hidden'); load.classList.add('hidden');
    }
  });

  // — PREVIEW image on file select —
  document.getElementById('story-image-file').addEventListener('change', e => {
    const file = e.target.files[0];
    const name = document.getElementById('story-image-filename');
    const prev = document.getElementById('story-image-preview');
    const img  = prev.querySelector('img');

    if (file) {
      name.textContent = file.name;
      const r = new FileReader();
      r.onload = () => {
        img.src = r.result;
        prev.classList.remove('hidden');
      };
      r.readAsDataURL(file);
    } else {
      name.textContent = 'لم يتم اختيار صورة';
      prev.classList.add('hidden');
    }
  });

  // — INITIALIZATION —
  document.addEventListener('DOMContentLoaded', () => {
    showTab('story');
    loadNextImageNumberDisplay();
    loadStories();
    // … your existing init for prizes/claims …
  });
</script>

      await db.collection('wheelPrizes')
        .add({ name, icon, message, weight });
    }
    showMessage('تم حفظ الجائزة بنجاح', 'success');
    form.reset();
    loadPrizes();
  } catch (err) {
    console.error(err);
    showMessage('خطأ في حفظ الجائزة', 'error');
  }
});

  // ===== إدارة المطالبات =====
  async function loadClaims() {
    const container = document.getElementById('claims-list');
    container.innerHTML = '<div class="text-gray-500 text-center py-8">جاري التحميل...</div>';
    try {
      const snap = await db.collection('claims').orderBy('claimDate','desc').get();
      const claims = snap.docs.map(d => d.data());
      if (claims.length === 0) {
        container.innerHTML = '<div class="text-gray-500 text-center py-8">لا توجد مطالبات</div>';
        return;
      }
      container.innerHTML = claims.map(c => `
        <div class="bg-gray-50 p-4 rounded-lg mb-2">
          <div class="flex justify-between">
            <div>
              <div>👤 ${c.userId}</div>
              <div>🎁 ${c.prizeName}</div>
              <div>${new Date(c.claimDate).toLocaleDateString('ar-SA')}</div>
            </div>
            <button onclick="clearUserClaim('${c.userId}')" class="bg-red-500 px-3 py-1 rounded text-white">مسح</button>
          </div>
        </div>
      `).join('');
    } catch (e) {
      console.error(e);
      container.innerHTML = '<div class="text-red-500 text-center py-8">خطأ</div>';
    }
  }

  async function clearUserClaim(userId) {
    if (!confirm('مسح؟')) return;
    localStorage.clear();

    await db.collection('claims').doc(`dailyClaim_${userId}`).delete();

    showMessage('تم المسح','success');
    loadClaims();
  }

  async function clearAllClaims() {
    if (!confirm('مسح الكل؟')) return;
    localStorage.clear();

    const snap = await db.collection('claims').get();
    const batch = db.batch();
    snap.forEach(d => batch.delete(d.ref));
    await batch.commit();

    showMessage('تم المسح الكل','success');
    loadClaims();
  }

  function showMessage(msg, type = 'info') {
    const container = document.getElementById('message-container');
    const div = document.createElement('div');
    const bg = type === 'success' ? 'bg-green-500'
             : type === 'error'   ? 'bg-red-500'
                                  : 'bg-blue-500';
    div.className = `${bg} text-white px-4 py-2 rounded-lg mb-2 shadow-lg`;
    div.textContent = msg;
    container.appendChild(div);
    setTimeout(() => div.remove(), 3000);
  }
