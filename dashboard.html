  async function uploadImageToCloudinary(file) {
  const url = `https://api.cloudinary.com/v1_1/${CLOUDINARY_CLOUD_NAME}/upload`;
  const formData = new FormData();
  formData.append('file', file);
  formData.append('upload_preset', CLOUDINARY_UPLOAD_PRESET);

  // ุทุจุงุนุฉ ุงููุญุชูู ููุชุฃูุฏ

    url,
    preset: CLOUDINARY_UPLOAD_PRESET,
    fileName: file.name,
    fileType: file.type,
  });

  const res = await fetch(url, { method: 'POST', body: formData });
  const data = await res.json();

  if (!res.ok) {
    console.error('Cloudinary upload error response:', data);
    // ุฅุฐุง ูู ุฑุณุงูุฉ ุฎุทุฃ ูู Cloudinaryุ ููุฑูุฑูุง ูููุณุชุฎุฏู

    throw new Error(`Cloudinary upload failed: ${msg}`);
  }

  if (!data.secure_url) {
    console.error('No secure_url in Cloudinary response:', data);
    throw new Error('Cloudinary upload did not return secure_url');
  }

  return data.secure_url;
}
